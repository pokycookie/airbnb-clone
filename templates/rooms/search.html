{% extends "base.html" %}

{% block page_name %} 
	Search
{% endblock page_name %} 

<!-- Hide Search-bar -->

{% block search-bar %}
{% endblock search-bar %}

<!-- content -->

{% block content %}

    {{form.as_p}}

  <h2>Result</h2>

  {% for r in rooms %}

  {% endfor %}

{% endblock content %}
